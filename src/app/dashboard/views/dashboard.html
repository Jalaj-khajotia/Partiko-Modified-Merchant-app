<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Your Events</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Upcoming Events
                </div>
            </div>           
        </div>
           </div>
           <div class="row"> 
           <div class="col-sm-6" ng-repeat="e in latestEvents  | filter:keyword " style="text-align : center;">
                <header class="panel-heading" id="eventheading1" style="font-weight:bold;">
                    {{ e.name }}
                </header>
                <section class="panel">
                    <div>
                        <div class="row">
                            <div class=" col-xs-9">
                                  <img class="img-responsive" style="height:122px; display: initial;" ng-click="ShowEventDetails(e)" ng-if=" e.cover != '' " ng-src="{{e.cover}}" />
                                <img class="img-responsive" style="max-width: 90%; margin-left: 70px;" ng-click="ShowEventDetails(e)" ng-if=" e.cover == '' " src="app/dashboard/images/weather_image.jpg" />
                                <div class="col-sm-12" style="margin: 10px;">
                                    Starts @ {{ e.start_time}}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div> 
        </div>
        <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Past Events
                </div>              
            </div>          
        </div>
    </div>
    <div class="row"> 
           <div class="col-sm-6" ng-repeat="e in pastEvents  | filter:keyword " style="text-align : center;">
                <header class="panel-heading" id="eventheading1" style="font-weight:bold;">
                    {{ e.name }}
                </header>
                <section class="panel">
                    <div>
                        <div class="row">
                            <div class=" col-xs-9">
                                  <img class="img-responsive" style="height:122px; display: initial;" ng-click="ShowEventDetails(e)" ng-if=" e.cover != '' " ng-src="{{e.cover}}" />
                                <img class="img-responsive" style="max-width: 90%; margin-left: 70px;" ng-click="ShowEventDetails(e)" ng-if=" e.cover == '' " src="app/dashboard/images/weather_image.jpg" />
                                <div class="col-sm-12" style="margin: 10px;">
                                    Starts @ {{ e.start_time}}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div> 
        </div>  
</div>
